<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="56" fill="url(#grad1)" stroke="#fff" stroke-width="4" filter="url(#shadow)"/>
  
  <!-- Multiple tab layers for depth -->
  <rect x="20" y="40" width="88" height="48" rx="6" fill="white" opacity="0.3" transform="rotate(-2 64 64)"/>
  <rect x="18" y="38" width="88" height="48" rx="6" fill="white" opacity="0.6" transform="rotate(-1 64 64)"/>
  <rect x="16" y="36" width="88" height="48" rx="6" fill="white" opacity="0.9"/>
  
  <!-- Tab content -->
  <rect x="20" y="40" width="80" height="6" fill="#667eea"/>
  <rect x="20" y="50" width="60" height="4" fill="#999"/>
  <rect x="20" y="58" width="70" height="4" fill="#999"/>
  <rect x="20" y="66" width="50" height="4" fill="#999"/>
  <rect x="20" y="74" width="65" height="4" fill="#999"/>
  
  <!-- Clock/timer icon -->
  <circle cx="90" cy="30" r="16" fill="white" stroke="#667eea" stroke-width="3"/>
  <line x1="90" y1="30" x2="90" y2="18" stroke="#667eea" stroke-width="3" stroke-linecap="round"/>
  <line x1="90" y1="30" x2="98" y2="30" stroke="#667eea" stroke-width="3" stroke-linecap="round"/>
  <circle cx="90" cy="30" r="2" fill="#667eea"/>
  
  <!-- Close X mark -->
  <line x1="75" y1="25" x2="95" y2="5" stroke="#ff6b6b" stroke-width="6" stroke-linecap="round"/>
  <line x1="95" y1="25" x2="75" y2="5" stroke="#ff6b6b" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Auto indicator -->
  <text x="64" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">AUTO</text>
</svg>
