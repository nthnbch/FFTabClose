<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <title>Domain Rule Editor</title>
  <link rel="stylesheet" href="../popup/popup.css">
  <style>
    body {
      width: 400px;
      max-width: 100%;
      max-height: none;
    }
    
    .domain-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .form-group label {
      font-weight: 500;
    }
    
    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 16px;
    }
    
    .button {
      padding: 6px 12px;
      border-radius: 4px;
      border: none;
      font-weight: 500;
      cursor: pointer;
    }
    
    .primary {
      background-color: var(--button-bg);
      color: var(--button-text);
    }
    
    .secondary {
      background-color: var(--setting-bg);
      border: 1px solid var(--border-color);
      color: var(--text-color);
    }
    
    .radio-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .radio-option {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .timeout-container {
      margin-left: 24px;
      margin-top: 8px;
      opacity: 0.5;
      pointer-events: none;
    }
    
    .timeout-container.active {
      opacity: 1;
      pointer-events: all;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-container">
      <h1 id="dialogTitle">Domain Rule</h1>
    </div>
    
    <form class="domain-form" id="domainForm">
      <div class="form-group">
        <label for="domainInput">Domain</label>
        <input type="text" id="domainInput" class="setting-control" placeholder="example.com" required>
      </div>
      
      <div class="form-group">
        <label>Action</label>
        <div class="radio-group">
          <div class="radio-option">
            <input type="radio" id="neverClose" name="action" value="never-close" checked>
            <label for="neverClose">Never close tabs from this domain</label>
          </div>
          
          <div class="radio-option">
            <input type="radio" id="alwaysClose" name="action" value="always-close">
            <label for="alwaysClose">Always close tabs from this domain</label>
          </div>
          
          <div class="radio-option">
            <input type="radio" id="customTimeout" name="action" value="custom-timeout">
            <label for="customTimeout">Custom timeout</label>
          </div>
          
          <div id="timeoutContainer" class="timeout-container">
            <select id="customTimeoutValue" class="setting-control">
              <option value="60000">1 minute</option>
              <option value="900000">15 minutes</option>
              <option value="1800000">30 minutes</option>
              <option value="3600000">1 hour</option>
              <option value="7200000">2 hours</option>
              <option value="14400000">4 hours</option>
              <option value="28800000">8 hours</option>
              <option value="43200000">12 hours</option>
              <option value="86400000">24 hours</option>
              <option value="172800000">48 hours</option>
            </select>
          </div>
        </div>
      </div>
      
      <div class="actions">
        <button type="button" id="cancelButton" class="button secondary">Cancel</button>
        <button type="submit" id="saveButton" class="button primary">Save</button>
      </div>
    </form>
  </div>
  
  <script src="../browser-polyfill.min.js"></script>
  <script src="domain-rule-dialog.js"></script>
</body>
</html>
