<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FFTabClose</title>
  <style>
    :root {
      --text-color: #333;
      --bg-color: #fff;
      --heading-color: #2a4365;
      --link-color: #3182ce;
      --border-color: #e2e8f0;
      --accent-color: #4299e1;
      --button-bg: #3182ce;
      --button-hover-bg: #2a4365;
      --transition-speed: 0.3s;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --text-color: #e2e8f0;
        --bg-color: #1a202c;
        --heading-color: #63b3ed;
        --link-color: #4299e1;
        --border-color: #2d3748;
        --accent-color: #3182ce;
        --button-bg: #4299e1;
        --button-hover-bg: #63b3ed;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--bg-color);
      width: 300px;
      margin: 0;
      padding: 1rem;
      transition: background-color var(--transition-speed), color var(--transition-speed);
    }

    h1 {
      color: var(--heading-color);
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .info-link {
      color: var(--link-color);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color var(--transition-speed);
    }

    .info-link:hover {
      color: var(--accent-color);
      text-decoration: underline;
    }

    .settings-section {
      margin-bottom: 1.5rem;
    }

    .setting-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .setting-control {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: border-color var(--transition-speed);
      font-size: 0.9rem;
    }

    .setting-control:focus {
      border-color: var(--accent-color);
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      background-color: var(--button-bg);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color var(--transition-speed);
    }

    button:hover {
      background-color: var(--button-hover-bg);
    }

    .stats-section {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      background-color: rgba(0,0,0,0.05);
      padding: 0.75rem;
      border-radius: 4px;
    }

    .stats-section p {
      margin: 0.5rem 0;
    }

    .stat-value {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-container">
      <h1 id="extensionName">FFTabClose</h1>
      <a href="../info/info.html" id="infoLink" class="info-link" target="_blank">Info</a>
    </div>

    <div class="settings-section">
      <div class="setting-group">
        <label id="timeLimitLabel" for="timeLimit">Close tabs older than:</label>
        <select id="timeLimit" class="setting-control">
          <option value="60000" id="timeTest">1 minute (test)</option>
          <option value="900000" id="time15min">15 minutes</option>
          <option value="1800000" id="time30min">30 minutes</option>
          <option value="3600000" id="time1hour">1 hour</option>
          <option value="7200000" id="time2hours">2 hours</option>
          <option value="14400000" id="time4hours">4 hours</option>
          <option value="28800000" id="time8hours">8 hours</option>
          <option value="43200000" id="time12hours">12 hours</option>
          <option value="86400000" id="time24hours">24 hours</option>
        </select>
      </div>
    </div>

    <button id="closeTabsButton">Close Old Tabs Now</button>

    <div class="stats-section">
      <p><span id="totalTabsLabel">Total tabs:</span> <span id="totalTabs" class="stat-value">0</span></p>
      <p><span id="eligibleTabsLabel">Eligible for closing:</span> <span id="eligibleTabs" class="stat-value">0</span></p>
      <p><span id="oldestTabLabel">Oldest tab:</span> <span id="oldestTab" class="stat-value">0</span></p>
    </div>
  </div>

  <script src="../browser-polyfill.min.js"></script>
  <script>
    // Fonction pour charger les traductions
    document.addEventListener('DOMContentLoaded', function() {
      try {
        if (typeof browser !== 'undefined' && browser.i18n) {
          // Traduire les éléments par ID
          const elementsToTranslate = {
            "extensionName": "extensionName",
            "timeLimitLabel": "timeLimitLabel",
            "timeTest": "timeTest",
            "time15min": "time15min",
            "time30min": "time30min",
            "time1hour": "time1hour",
            "time2hours": "time2hours",
            "time4hours": "time4hours",
            "time8hours": "time8hours",
            "time12hours": "time12hours",
            "time24hours": "time24hours",
            "closeTabsButton": "closeTabsButton",
            "totalTabsLabel": "totalTabsLabel",
            "eligibleTabsLabel": "eligibleTabsLabel",
            "oldestTabLabel": "oldestTabLabel"
          };
          
          for (const [id, msgKey] of Object.entries(elementsToTranslate)) {
            const element = document.getElementById(id);
            if (element) {
              const translated = browser.i18n.getMessage(msgKey);
              if (translated) {
                element.textContent = translated;
              }
            }
          }
          
          // S'assurer que le lien d'info a le texte correct
          document.getElementById("infoLink").textContent = browser.i18n.getMessage("infoLinkText") || "Info";
          
          // Charger les statistiques initiales
          updateStats();
          
          // Configurer les événements
          document.getElementById("timeLimit").addEventListener("change", saveSettings);
          document.getElementById("closeTabsButton").addEventListener("click", closeOldTabs);
        }
      } catch (error) {
        console.error("Error loading translations:", error);
      }
    });

    // Fonction pour mettre à jour les statistiques
    async function updateStats() {
      try {
        const stats = await browser.runtime.sendMessage({action: 'getTabStats'});
        document.getElementById("totalTabs").textContent = stats.totalTabs;
        document.getElementById("eligibleTabs").textContent = stats.eligibleTabs;
        document.getElementById("oldestTab").textContent = stats.oldestTab;
      } catch (error) {
        console.error("Error updating stats:", error);
      }
    }

    // Fonction pour sauvegarder les paramètres
    async function saveSettings() {
      try {
        const timeLimit = document.getElementById("timeLimit").value;
        await browser.runtime.sendMessage({
          action: 'updateSettings',
          settings: {
            timeLimit: parseInt(timeLimit)
          }
        });
        updateStats();
      } catch (error) {
        console.error("Error saving settings:", error);
      }
    }

    // Fonction pour fermer les onglets anciens
    async function closeOldTabs() {
      try {
        document.getElementById("closeTabsButton").textContent = browser.i18n.getMessage("closingTabsProgress") || "Closing...";
        document.getElementById("closeTabsButton").disabled = true;
        
        await browser.runtime.sendMessage({action: 'closeOldTabs'});
        
        // Petit délai pour permettre l'actualisation des statistiques
        setTimeout(() => {
          updateStats();
          document.getElementById("closeTabsButton").textContent = browser.i18n.getMessage("closeTabsButton") || "Close Old Tabs Now";
          document.getElementById("closeTabsButton").disabled = false;
        }, 1000);
      } catch (error) {
        console.error("Error closing tabs:", error);
        document.getElementById("closeTabsButton").textContent = browser.i18n.getMessage("closeTabsButton") || "Close Old Tabs Now";
        document.getElementById("closeTabsButton").disabled = false;
      }
    }

    // Charger les paramètres actuels
    async function loadSettings() {
      try {
        const settings = await browser.runtime.sendMessage({action: 'getSettings'});
        if (settings && settings.timeLimit) {
          document.getElementById("timeLimit").value = settings.timeLimit.toString();
        }
        updateStats();
      } catch (error) {
        console.error("Error loading settings:", error);
      }
    }

    // Charger les paramètres au démarrage
    loadSettings();
  </script>
</body>
</html>
