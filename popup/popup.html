<!DOCTYPE html>
<html lang="__MSG_@@ui_locale__">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FFTabClose</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 id="extensionName"></h1>
      <a href="../info/info.html" id="infoLink" class="info-icon" target="_blank">i</a>
    </header>

    <div class="settings-section">
      <div class="setting-group">
        <label for="timeLimit" id="timeLimitLabel"></label>
        <select id="timeLimit" class="setting-control">
          <option value="60000" id="time1min"></option>
          <option value="900000" id="time15min"></option>
          <option value="1800000" id="time30min"></option>
          <option value="3600000" id="time1hour"></option>
          <option value="7200000" id="time2hours"></option>
          <option value="14400000" id="time4hours"></option>
          <option value="28800000" id="time8hours"></option>
          <option value="43200000" id="time12hours"></option>
          <option value="86400000" id="time24hours"></option>
          <option value="172800000" id="time48hours"></option>
        </select>
      </div>
    </div>

    <button id="closeTabsButton" class="action-button"></button>

    <div class="stats-section">
      <div class="stat-item">
        <span class="stat-label" id="totalTabsLabel"></span>
        <span class="stat-value" id="totalTabs">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label" id="eligibleTabsLabel"></span>
        <span class="stat-value" id="eligibleTabs">0</span>
      </div>
      <div class="stat-item">
        <span class="stat-label" id="oldestTabLabel"></span>
        <span class="stat-value" id="oldestTab">0</span>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
