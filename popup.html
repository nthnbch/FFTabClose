<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFTabClose Settings</title>
    <link rel="stylesheet" href="popup.css">
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 8px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        
        h1 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        
        .setting-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        select {
            width: 100%;
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }
        
        select:focus {
            outline: none;
            border-color: #ff6b6b;
        }
        
        .status {
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 13px;
            color: #666;
            text-align: center;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .info {
            margin-top: 16px;
            padding: 12px;
            background: #e3f2fd;
            border-radius: 8px;
            font-size: 12px;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üïí</div>
        <h1 data-i18n="popupTitle">FFTabClose</h1>
    </div>
    
    <div class="setting-group">
        <label for="timeSelect" data-i18n="closeTabsAfter">Close tabs after:</label>
        <select id="timeSelect">
            <option value="900000" data-i18n="minutes15">15 minutes</option>
            <option value="1800000" data-i18n="minutes30">30 minutes</option>
            <option value="3600000" data-i18n="hour1">1 hour</option>
            <option value="7200000" data-i18n="hours2">2 hours</option>
            <option value="14400000" data-i18n="hours4">4 hours</option>
            <option value="28800000" data-i18n="hours8">8 hours</option>
            <option value="43200000" selected data-i18n="hours12">12 hours</option>
            <option value="86400000" data-i18n="hours24">24 hours</option>
            <option value="172800000" data-i18n="hours48">48 hours</option>
        </select>
    </div>
    
    <div id="status" class="status" data-i18n="extensionActive">
        Extension active
    </div>
    
    <div class="info" data-i18n="pinnedTabsInfo">
        ‚ÑπÔ∏è Pinned tabs will never be closed automatically. The timer resets when you interact with a tab.
    </div>

    <script src="popup.js"></script>
</body>
</html>
